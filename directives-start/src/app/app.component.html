<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let odd of oddNumbers"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0? 'yellow' : 'transparent'}">
            {{odd}}
          </li>
        </div>
        <!-- 아래의 두개의 if문은 동일하게 동작함 -->
        <!-- 기본적으로 angular에는 *를 이용한 문법이 없기 때문에 이를 이용해 구조적 디렉티브임을 나타냄 -->
        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item" 
          *ngFor="let even of evenNumbers"
          [ngClass]="{odd: even % 2 !== 0}"
          [ngStyle]="{backgroundColor: even % 2 !== 0? 'yellow' : 'transparent'}">
            {{even}}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div *ngIf="!onlyOdd">
            <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{odd: even % 2 !== 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0? 'yellow' : 'transparent'}">
              {{even}}
            </li>
          </div>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0? 'yellow' : 'transparent'}">
            {{even}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me tiwh basic directive</p>
      <!-- 속성 바인딩을 할 때, []와 ''를 함께 쓰거나, []를 쓰지 않고 ""만 붙여서 사용할 수 있음 -->
      <p appBetterHighlight [defaultColor]="'yellow'" highlightColor="red">Style me tiwh better directive</p>
      <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
