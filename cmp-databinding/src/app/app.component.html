<div class="container">
  <app-cockpit
  (serverCreated)="onServerAdded($event)"
  (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change first Element</button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">Change first Element</button>
      <app-server-element 
      *ngFor="let serverElemet of serverElements"
      [srvElement]="serverElemet"
      [name]="serverElemet.name">
        <p #contentParagraph>
          <strong *ngIf="serverElemet.type === 'server'" style="color: red">{{ serverElemet.content }}</strong>
          <em *ngIf="serverElemet.type === 'blueprint'">{{ serverElemet.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
