<label for="">Server Name</label>
<input type="text"
class="form-controll"
(input)="onUpdateServerName($event)">

<input 
type="text"
class="form-controll"
[(ngModel)]="serverName">

<!-- <p>{{serverName}}</p> -->
<button class="btn btn-primary" [disabled]="!allowServer" (click)="onCreateServer()">Add Server</button>
<!-- <p>{{serverCreateionStatus}}</p> -->
<!-- ngIf의 경우 실제 태그를 추가하거나 제거하는데,
    이처럼 DOM의 구조에 직접 영향을 미치는 디렉티브는 *로 구분함
-->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName}}</p>
<ng-template #noServer>
    <p>No Server was created!</p>
</ng-template>
<app-server *ngFor="let server of servers; let i = index"></app-server>
